# DigitalOcean App Platform Specification
# Deploy with: doctl apps create --spec app-spec.yaml

name: monorepo-app
region: nyc

# Database
databases:
  - engine: MYSQL
    name: monorepo-db
    num_nodes: 1
    size: basic-xs
    version: "8"

# Services
services:
  # Backend API Service
  - name: backend
    source_dir: /backend
    github:
      repo: your-username/your-repo
      branch: main
    run_command: npm start
    build_command: npm run build
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    
    # Environment variables
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: API_VERSION
        value: v1
      - key: DB_HOST
        value: ${monorepo-db.HOSTNAME}
      - key: DB_PORT
        value: ${monorepo-db.PORT}
      - key: DB_NAME
        value: ${monorepo-db.DATABASE}
      - key: DB_USER
        value: ${monorepo-db.USERNAME}
      - key: DB_PASSWORD
        value: ${monorepo-db.PASSWORD}
      - key: DB_SSL
        value: "true"
      - key: DB_CONNECTION_LIMIT
        value: "10"
      - key: JWT_SECRET
        value: your_production_jwt_secret_key_at_least_32_characters
        type: SECRET
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_SECRET
        value: your_production_refresh_secret_key_at_least_32_characters
        type: SECRET
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        value: https://your-domain.com,https://admin.your-domain.com
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: LOG_LEVEL
        value: info
      - key: HEALTH_CHECK_INTERVAL
        value: "30000"
    
    # Health check
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    # HTTP configuration
    http_port: 8080
    
    # Routes
    routes:
      - path: /api
        preserve_path_prefix: true

  # Website Frontend Service
  - name: website
    source_dir: /website
    github:
      repo: your-username/your-repo
      branch: main
    build_command: npm run build
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    
    # Environment variables
    envs:
      - key: VITE_API_BASE_URL
        value: https://your-app.ondigitalocean.app/api/v1
      - key: VITE_API_TIMEOUT
        value: "10000"
      - key: VITE_APP_NAME
        value: Monorepo App
      - key: VITE_APP_VERSION
        value: "1.0.0"
      - key: VITE_ENABLE_ANALYTICS
        value: "true"
      - key: VITE_ENABLE_ERROR_REPORTING
        value: "true"
      - key: VITE_ENABLE_DEBUG_MODE
        value: "false"
    
    # Routes
    routes:
      - path: /
        preserve_path_prefix: false

  # Admin Dashboard Service
  - name: admin
    source_dir: /admin
    github:
      repo: your-username/your-repo
      branch: main
    build_command: npm run build
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    
    # Environment variables
    envs:
      - key: VITE_API_BASE_URL
        value: https://your-app.ondigitalocean.app/api/v1
      - key: VITE_API_TIMEOUT
        value: "10000"
      - key: VITE_APP_NAME
        value: Monorepo Admin
      - key: VITE_APP_VERSION
        value: "1.0.0"
      - key: VITE_ENABLE_DEBUG_MODE
        value: "false"
    
    # Routes
    routes:
      - path: /admin
        preserve_path_prefix: false

# Static sites (alternative configuration for frontends)
static_sites:
  # Website as static site (alternative to service)
  - name: website-static
    source_dir: /website
    github:
      repo: your-username/your-repo
      branch: main
    build_command: npm run build
    output_dir: /dist
    environment_slug: node-js
    
    # Environment variables
    envs:
      - key: VITE_API_BASE_URL
        value: https://your-app.ondigitalocean.app/api/v1
      - key: VITE_API_TIMEOUT
        value: "10000"
      - key: VITE_APP_NAME
        value: Monorepo App
      - key: VITE_APP_VERSION
        value: "1.0.0"
    
    # Routes
    routes:
      - path: /
        preserve_path_prefix: false
    
    # SPA routing
    catchall_document: index.html

  # Admin as static site (alternative to service)
  - name: admin-static
    source_dir: /admin
    github:
      repo: your-username/your-repo
      branch: main
    build_command: npm run build
    output_dir: /dist
    environment_slug: node-js
    
    # Environment variables
    envs:
      - key: VITE_API_BASE_URL
        value: https://your-app.ondigitalocean.app/api/v1
      - key: VITE_API_TIMEOUT
        value: "10000"
      - key: VITE_APP_NAME
        value: Monorepo Admin
      - key: VITE_APP_VERSION
        value: "1.0.0"
    
    # Routes
    routes:
      - path: /admin
        preserve_path_prefix: false
    
    # SPA routing
    catchall_document: index.html

# Ingress configuration
ingress:
  rules:
    - component:
        name: backend
      match:
        path:
          prefix: /api
    - component:
        name: website-static
      match:
        path:
          prefix: /
    - component:
        name: admin-static
      match:
        path:
          prefix: /admin

# Domain configuration (optional)
domains:
  - domain: your-domain.com
    type: PRIMARY
  - domain: www.your-domain.com
    type: ALIAS
  - domain: admin.your-domain.com
    type: ALIAS

# Alerts
alerts:
  - rule: CPU_UTILIZATION
    disabled: false
  - rule: MEM_UTILIZATION
    disabled: false
  - rule: RESTART_COUNT
    disabled: false
  - rule: DEPLOYMENT_FAILED
    disabled: false
